<ion-content [fullscreen]="true">
  <div class="flex-container">
    <div class="bookings-title">Prenotazioni</div>
    @if(!isGuest){
      <ion-button class="multiline-btn">
        <span class="btn-text">Aggiungi<br>prenotazione</span>
      </ion-button>
    }@else{
      <ion-item class="btn-text" button [routerLink]="['/login']" routerLinkActive="active">
        <span>Registrati / Login</span>
      </ion-item>
    }
  </div>
</ion-content>
